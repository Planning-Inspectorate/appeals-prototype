{% extends "govuk-prototype-kit/layouts/unbranded.html" %}

{% block bodyEnd %}
	<style>
		.govuk-width-container {
			max-width: 560px
		}
		a {
			word-wrap: break-word
		}
		.email-header {
			background: #00958f;
			padding: 10px;
			margin-bottom: 30px;
		}
	</style>
{% endblock %}

{% block content %}
	{% block emailHeader %}{% endblock %}

	<hr class="govuk-section-break govuk-section-break--visible govuk-section-break--l">

	<div class="email-header">
		<img src="/public/images/pins-logo-email.png" height="54">
	</div>

	{% block emailContent %}{% endblock %}

	<p>Thank you,</p>
	<p>
		The Planning Inspectorate
		<br>
		<a href="#0">enquiries@planninginspectorate.gov.uk</a>
	</p>
{% endblock %}
