{% extends "layout.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post">

        {{ govukInput({
          id: 'fullname',
          name: 'fullname',
          value: data['fullname'],
          classes: 'govuk-input--width-30',
          label: {
            html: 'Full name',
            classes: 'govuk-label--l',
            isPageHeading: 'true'
          }
        }) }}

        {{ govukButton({
          text: 'Continue'
        }) }}

      </form>

    </div>
  </div>
{% endblock %}
