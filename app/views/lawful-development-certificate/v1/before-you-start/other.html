{% extends "layout.html" %}

{% block beforeContent %}
  {{ govukBackLink({
    html: 'Back',
    href: 'javascript:history.back()'
  }) }}
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post">

        {{ govukButton({
          html: 'Continue'
        }) }}

        <div class="team-questions">
          <p>What other questions do we need to ask?</p>
        </div>

      </form>
    </div>
  </div>
{% endblock %}

{% block pageScripts %}{% endblock %}
