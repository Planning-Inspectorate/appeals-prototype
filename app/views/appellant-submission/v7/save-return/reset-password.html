{% extends "layout-no-back.html" %}

{% block pageTitle %}
  Please complete | Appeal a planning decision
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">   
      <form action="reset-confirmation" method="post" novalidate>
        <fieldset class="govuk-fieldset govuk-!-padding-bottom-4" aria-describedby="return-input-label">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h3 class="govuk-fieldset__heading">
              Reset your password
            </h3>
          </legend>
          <div class="govuk-form-group">
            <label class="govuk-label" for="return-input" id="return-input-label">
              Enter the email address you used to save the appeal
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="return-email" name="recovery-email" type="text">
          </div>


          <button class="govuk-button" data-module="govuk-button">
            Send password reset email
          </button>
        </fieldset>
      </form>

    </div>
  </div>

{% endblock %}
