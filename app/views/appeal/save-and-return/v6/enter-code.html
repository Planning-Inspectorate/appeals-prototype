{% extends '_layouts/layout-main.html' %}

      {{ title }}

    <input class="govuk-input govuk-input--width-5" id="securecode" name="securecode" type="number" spellcheck="false" autocomplete="none" value="" style="text-transform:uppercase">

  </div>

{% endblock %}
