<li>
  <h2 class="app-task-list__section">
    <span class="app-task-list__section-number">2. </span> Upload documents
  </h2>
  <ul class="govuk-task-list">
    <li class="govuk-task-list__item govuk-task-list__item--with-link">
      <div class="govuk-task-list__name-and-hint">
        <a class="govuk-link govuk-task-list__link" href="upload-documents/planning-obligation-check" aria-describedby="application-documents-hint application-documents-status">
          Upload documents
        </a>
        <div id="application-documents-hint" class="govuk-task-list__hint">
          Planning obligation and other documents
        </div>
      </div>
      <div class="govuk-task-list__status" id="application-documents-status">
        {% if data['application-complete'] %}
          Completed
        {% else %}
          {% if data['application-started'] %}
          <strong class="govuk-tag govuk-tag--light-blue">
            In progress
          </strong>
          {% else %}
            <strong class="govuk-tag govuk-tag--blue">
              Incomplete
            </strong>
          {% endif %}
        {% endif %}
      </div>
    </li>
  </ul>
</li>
